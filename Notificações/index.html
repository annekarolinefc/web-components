<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações</title>
    <style></style>
</head>
<body>
    <h1>Notificações</h1>
    <button id="disparar">Disparar Notificação</button>

    <script>
        const botaoDisparar = document.getElementById("disparar");
        //teve permissão?
        console.log(Notification.permission);

        botaoDisparar.onclick = () => {
            //PEDIR PERMISSÃO PARA ENVIAR A NOTIFICAÇÃO
            Notification.requestPermission().then(permission => {
                if(permission === "granted"){
                    const notificacao = new Notification("Olá", {
                        body: "Este é o conteúdo da notificação.",
                        icon: "icon.png",
                    });

                    //abrir via notificação
                    notificacao.onclick = () => {
                        window.focus();
                    }
                }
            })
        }
    </script>
</body>
</html>
